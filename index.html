<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>My Library</h1>
    <div class="book-container" id="bookContainer"></div>
    <div class="form-container hidden" id="formContainer"></div>
    <button id="new-book">NEW BOOK</button>

    <div class="goal-card" id="goalCard">
        <h3>Reading Goal</h3>
        <p>Books: Read: <span id="readCount">0</span></p>
        <p>Goal: <span id="goalDisplay">0</span></p>
        <input type="number" id="goalInput" placeholder="Set your goal" class="goal-input">
        <button id="setGoalButton">Set your Reading Goal</button>
    </div>

    <script src="js.js"></script>
</body>
</html>
